version: 0.2

phases:
  install:
    commands:
      - git config --global url."https://$GITHUB_TOKEN@github.com/".insteadOf "https://github.com/"
      - git submodule init
      - git submodule update
      - npm i
  pre_build:
    commands:
      - echo beginning build
  build:
    commands:
      - npm build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - dist/**/*
